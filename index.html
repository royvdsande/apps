<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rvds • Apps</title>
  <meta name="description" content="Rvds – apps en tools." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <header class="masthead">
      <div class="brand">Rvds</div>
      <p class="intro">Apps en tools</p>
    </header>

    <section class="apps" aria-label="Apps">
      <div class="apps-bar">
        <h2>Apps</h2>
        <label class="search" for="searchInput">
          <input id="searchInput" type="search" placeholder="Zoek op naam of beschrijving" aria-label="Zoek apps" />
        </label>
      </div>

      <div id="status" class="status">Bezig met laden…</div>
      <div id="appsGrid" class="apps-grid" role="list"></div>
    </section>
  </main>

  <template id="cardTemplate">
    <article class="app-card" role="listitem">
      <div class="app-text">
        <h3 class="app-title"></h3>
        <p class="app-desc"></p>
      </div>
      <a class="app-button" target="_blank" rel="noopener noreferrer">Open</a>
    </article>
  </template>

  <script src="assets/js/main.js" defer></script>
</body>
</html>
