<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn App Overzicht</title>
    style.css
</head>
<body>
    <header>
        <h1>ðŸ“± Mijn Apps</h1>
        <p>Overzicht van handige tools voor training, voeding en planning</p>
    </header>

    <main id="app-list" class="grid-container"></main>

    <footer>
        <p>&copy; 2025 Roy van der Sande</p>
    </footer>

    <script>
        fetch('apps.json')
            .then(response => response.json())
            .then(data => {
                const appList = document.getElementById('app-list');
                data.apps.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.className = 'app-card';
                    appCard.innerHTML = `
                        <h2>${app.name}</h2>
                        <p>${app.description}</p>
                    `;
                    appList.appendChild(appCard);
                });
            });
    </script>
</body>
</html>
